<!DOCTYPE html>
<html>
<head>
	<title>THOR</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="divNotSigned">
		<table>
			<tr>
				<td>You can <a href="#" class="btn btn-lg btn-success thor_a_generate_signinLink">sign-in to ORCID</a> to claim your data</td>
			</tr>
			<tr>
				<td><input type="checkbox" class="thor_checkbox_rememberMe_cookie"> Remember
				me on this computer</td>
			</tr>
		</table>
	</div>

	<div class="divSigned" style="display:none">
		<table>
			<tr>
				<td>You have signed in as <label class="lblUserName" ></label></td>
			</tr>
			<tr style="display:none" class="lblCanClaim">
				<td>You can <a href="#" class="claimLink">claim <%= request.getParameter("q") %></a> into your ORCID.
				</td>
			</tr>
			<tr style="display:none" class="lblHaveClaimed">
				<td>You have claimed <%= request.getParameter("q") %> into your ORCID.
				</td>
			</tr>
			<tr>
				<td><a href="#" class="logoutLink"><i>logout</i></a>
				</td>
			</tr>
		</table>
	</div>
	<!-- <script src="https://www.ebi.ac.uk/europepmc/hubthor/resources/js/dataclaiming/ebithor-claiming.1.3.js"></script> -->
	<script src="/ebithor-claiming.1.3.js"></script>
</body>
</html>
